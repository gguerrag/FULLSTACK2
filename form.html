<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Tuturno.cl - Registro</title>
</head>
<body>
<header>
  <nav class="roboto">
    <h1><a href="index.html">Tuturno</a></h1>
    <ul>
      <li><a href="familiares.html">Familiares</a></li>
      <li><a href="estrategia.html">Estrategia</a></li>
      <li><a href="cartas.html">Cartas</a></li>
      <li><a href="party.html">Party Games</a></li>
      <li><a href="form.html">Registro</a></li>
    </ul>
  </nav>
</header>

<main class="container my-5">
  <h2 class="text-center text-white mb-4">Formulario de Registro</h2>
  <form id="registroForm" class="bg-light p-4 rounded shadow">
    <div class="mb-3">
      <label class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Nombre de usuario</label>
      <input type="text" class="form-control" id="usuario" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="correo" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="clave" required minlength="6" maxlength="18">
    </div>
    <div class="mb-3">
      <label class="form-label">Repetir contraseña</label>
      <input type="password" class="form-control" id="repetirClave" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de nacimiento</label>
      <input type="date" class="form-control" id="fechaNacimiento" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Dirección de despacho (opcional)</label>
      <input type="text" class="form-control" id="direccion">
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Registrarse</button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </div>
  </form>
</main>

<script>
  document.getElementById("registroForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const clave = document.getElementById("clave").value;
    const repetirClave = document.getElementById("repetirClave").value;
    const fechaNacimiento = new Date(document.getElementById("fechaNacimiento").value);
    const hoy = new Date();
    const edad = hoy.getFullYear() - fechaNacimiento.getFullYear();

    const claveValida = /^(?=.*[A-Z])(?=.*[0-9]).{6,18}$/.test(clave);

    if (clave !== repetirClave) {
      alert("Las contraseñas no coinciden.");
      return;
    }

    if (!claveValida) {
      alert("La contraseña debe tener al menos un número, una letra mayúscula y entre 6 y 18 caracteres.");
      return;
    }

    if (edad < 13) {
      alert("Debes tener al menos 13 años para registrarte.");
      return;
    }

    alert("Formulario enviado correctamente.");

  });
</script>

</body>
</html>
